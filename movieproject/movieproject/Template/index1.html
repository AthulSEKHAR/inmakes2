{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-2">

            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" height="300" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go for more</a>
  </div>
</div>





        </div>
        {% endfor %}
    </div>
    <br>
<br>
    <a class="btn btn-success btn-lg" href="{% url 'movieapp:add' %}" role="button"> + Add movies </a>

</div>











{% endblock %}
